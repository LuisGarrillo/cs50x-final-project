{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block JavaScript %}
{% endblock %}

{% block main%}
<div class="mb-0 text-center">
    <section class="mt-4 mx-5 px-2 py-2 background">
        <h1>Welcome to O-Taste</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit" style="background-color: indianred; border:none;">Log In</button>
        </form>
    </section>
    
    <section class="mt-4 mx-5 px-2 py-2 background">
        <h3>Don't have an account? Then create one!</h3>
        <a class="btn btn-primary" href="/" role="button" style="background-color: indianred; border:none;">Register</a>
    </section>
</div>
{% endblock %}
