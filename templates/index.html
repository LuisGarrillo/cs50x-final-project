{% extends "layout.html" %}

{% block title %}
    O-Taste
{% endblock %}

{% block JavaScript %}
{% endblock %}

{% block main %}
    <div class="mx-4 my-4">
        <section class="background px-4 py-4 mb-2">
            <form action="/post" method="post">
                <h1 class="title">Post something to share with your friends!</h1>
                <div class="mb-4 mr-2">
                    <textarea class="form-control" name="post" placeholder="What's on your mind?" rows="3" required></textarea>
                </div>
                <div class="mb-4 text-center">
                    <button class="btn btn-primary" type="submit" style="background-color: indianred; border:none; font-size: 20px;">Post!</button>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
